<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    
    <section class="vh-100" style="background-color: grey;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6">
      
              <h1 class>REGISTER NEW PATIENT</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
      
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">NAME</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_Name" />
      
                    </div>
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">AGE</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_AGE" />
      
                    </div>
                  </div>
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">GENDER</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_Gender" />
      
                    </div>
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">BLOOD GROUP</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_Bloodgroup" />
      
                    </div>
                  </div>
                
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">PHONE NUMBER</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_Phonenumber" />
      
                    </div>
                  </div>
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">LOCATION</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_Location" />
      
                    </div>
                  </div>
            <hr class="mx-n3">
      
                  <div class="px-5 py-4">
                    <button type="button" class="btn btn-light">CLEAR</button>
                    <button type="button" class="btn btn-dark">REGISTER</button>
                  
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
     
</body>
</html>
