            <!-- Side bar -->

    <div class="container-sm m-5">
        <div class="row  align-items-center "></div>
        <div class="d-inline-flex row p-1 mt-3">
            <span class="ms-4"><h1>Add new medicine</h1></span>
            <div class="col ms-4 ">
                <form action="" class="form-control p-4">
                <div class="row form-group my-3">
                        <label for="name" class="col-sm-3 form-group">Name:</label>
                        <input type="text" class="col-sm form-control" id="name" placeholder="Medicine Name">
                </div>
                <div class="row form-group my-3">
                        <label for="mfgname" class="col-sm-3 form-group">Mfg: </label>
                        <input type="text" class="col-sm form-control" id="mfgname" placeholder="Manufacture Name">
                </div>
                <div class="row form-group my-3">
                        <label for="description" class="col-sm-3 form-group">Description: </label>
                        <input type="text" class="col-sm form-control" id="description" placeholder="Medicine Description">
                </div>
                <div class="row form-group my-3">
                        <label for="quantity" class="col-sm-3 form-group">Quantity: </label>
                        <input type="number" class="col-sm form-control" id="quantity" placeholder="Stock Quantity">
                </div>
                <div class="row form-group my-3">
                        <label for="exp" class="col-sm-3 form-group">Exp. date: </label>
                        <input type="date" class="col-sm form-control" id="exp">
                </div>
                <div class="row form-group my-3">
                        <label for="mfg" class="col-sm-3 form-group">Mfg. date: </label>
                        <input type="date" class="col-sm form-control" id="mfg">
                </div>
                <div class="row form-group my-3">
                        <label for="phone" class="col-sm-3 form-group">Mfg. ph:</label>
                        <input type="number" class="col-sm form-control" id="phone" placeholder="Manufacture Phone no.">
                </div>
                <div class="col d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-warning mx-2">Clear</button>
                    <button type="submit" class="btn btn-primary px-5">Add</button>
                </div>
            </form>
            
            </div>
         

        </div>
