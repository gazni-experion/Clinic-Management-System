<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


        <title>Update</title>
    </head>
    <body>
      
      <header>
        <!-- Nav bar -->
    
        <nav class="navbar navbar-expand-sm  bg-dark navbar-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <h3>Reception</h3>
            </a>
            <form class="d-flex mt-2" action="submit">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-outline-success" type="button">Search</button>
            </form>
          </div>
        </nav>
    
    
    
        <!-- Side bar -->
        <div class="d-flex align-items-start">
          <div class="container-fluid-sm position-fixed mt-5">
    
            <nav class="bg-light navbar-light p-1 " style="min-width: fit-content;min-height: 100vh;">
    
              <ul class="navbar-nav ms-2 gap-5">
                <li class="navbar-item ">
                  <a class="navbar-brand" href="#"></i></a>
                </li>
    
                <li class="navbar-item">
                  <a class="nav-link active" href="#"><i class="bi bi-house" style="font-size: 1.5rem;"></i></a>
                </li>
                <li class="navbar-item">
                  <a class="nav-link" href="#"><i class="bi bi-plus-circle" style="font-size: 1.5rem;"></i></a>
                </li>
                <li class="navbar-item">
                  <a class="nav-link" href="#"><i class="bi bi-plus-circle-fill" style="font-size: 1.5rem;"></i></a>
                </li>
    
                <li class="nav-item dropup">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"><i
                      class="bi bi-person-circle" style="font-size: 1.5rem;"></i></a>
                  <ul class="dropdown-menu bg-secondary">
                    <li><a class="dropdown-item text-white" href="#">First Link</a></li>
                    <li><a class="dropdown-item text-white" href="#">Second Link</a></li>
                    <li><a class="dropdown-item text-white" href="#">Third Link</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div class="container-sm">
        <div class="row mt-5"></div>
        <div class="row mt-5">
          <div class="col mt-5">

         <div class="card" style="border-radius: 15px;">
                <div class="card-body">
      
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">NAME</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_Name" style="width: 500px;" />
      
                    </div>
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">AGE</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_AGE" style="width: 500px" />
      
                    </div>
                  </div>
                  <div class="row align-items-center pt-4 pb-3">
                    
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">GENDER</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <div class="form-check form-check-inline ">
                      
                      <input class="form-check-input" type="radio" name="inlineRadioGender" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioGender" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioGender" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3">Other</label>
                    </div>

                    </div>
                    
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">BLOOD GROUP</h6>
                      
      
                    </div>
                    <div class="col-md-9 pe-5" >
                      <select class="form-select" aria-label="Default select" style="width: 500px">
                        <option selected>Select Blood Group</option>
                        <option value="1">A+ve</option>
                        <option value="2">A-ve</option>
                        <option value="3">B+ve</option>
                        <option value="3">B-ve</option>
                        <option value="3">AB+ve</option>
                        <option value="3">AB-ve</option>
                        <option value="3">O+ve</option>
                        <option value="3">O-ve</option>
                      </select>
                    </div>
                    
                  </div>
                
                  </div>

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">PHONE NUMBER</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_Phonenumber" style="width: 500px" />
      
                    </div>
                  </div>
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">LOCATION</h6>
                      
      
                    </div>
                    
                    <div class="col-md-9 pe-5">
      
                        <input type="text" class="form-control form-control-lg" placeholder="Patient_Location" style="width: 500px" />
      
                    </div>
                  </div>
            <hr class="mx-n3">
      
                  <div class="px-5 py-4">
                    <button type="button" class="btn btn-light">CLEAR</button>
                    <button type="button" class="btn btn-dark">UPDATE</button>
                  
                  </div>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
