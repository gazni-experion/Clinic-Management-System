    <h1 class>REGISTER NEW PATIENT</h1>








    <div class="card" style="border-radius: 15px;">
      <div class="card-body">

        <div class="row align-items-center pt-4 pb-3">
          <div class="col-md-3 ps-5">

            <h6 class="mb-0">NAME</h6>


          </div>

          <div class="col-md-9 pe-5">

            <input type="text" class="form-control form-control-lg" placeholder="Patient_Name" />

          </div>
        </div>

        <div class="row align-items-center pt-4 pb-3">
          <div class="col-md-3 ps-5">

            <h6 class="mb-0">AGE</h6>


          </div>

          <div class="col-md-9 pe-5">

            <input type="text" class="form-control form-control-lg" placeholder="Patient_AGE" />

          </div>
        </div>
        <div class="row align-items-center pt-4 pb-3">
          <div class="col-md-3 ps-5">

            <h6 class="mb-0">GENDER</h6>


          </div>

          <div class="col-md-9 pe-5">

            <input type="text" class="form-control form-control-lg" placeholder="Patient_Gender" />

          </div>
        </div>

        <div class="row align-items-center pt-4 pb-3">

      </div>

        <div class="col-md-3 ps-5">

          <h6 class="mb-0">LOCATION</h6>


        </div>

        <div class="col-md-9 pe-5">

          <input type="text" class="form-control form-control-lg" placeholder="Patient_Location" />

        </div>
      </div>

      <div class="px-5 py-4">
        <button type="button" class="btn btn-light">CLEAR</button>
